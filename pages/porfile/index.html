<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="/static/fonts/stylesheet.css">
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="style.css">
    <title>My profile</title>
</head>
<body>
    <header class="header container">
    <a href="@@link" class="header__link header__link_black">Home</a>
    <nav class="header__nav">
      <a href="../../pages/myblog/index.html" class="header__link">My blog</a>
      <button class="header__link header__link_signjs">Sign in</button>
      <button class="header__link header__link_regjs">Register</button>
    </nav>
  </header>
  
  <div class="register-modal register-modal_js register-modal_hidden">
    <form class="registration">
  
      <div class="registration__large-row">
        <label for="form-email" class="registration__label">Email *</label>
        <input type="email" class="registration__input registration__input_js" id="form-email" name="email">
      </div>
  
      <div class="registration__large-row">
        <div class="registration__little-row">
          <label for="form-name" class="registration__label registration__label_little">Name *</label>
          <input type="text" class="registration__input" id="form-name" name="name">
        </div>
  
        <div class="registration__little-row registration__little-row_second">
          <label for="form-surname" class="registration__label registration__label_little">Surname *</label>
          <input type="text" class="registration__input" id="form-surname" name="surname">
        </div>
      </div>
  
      <div class="registration__large-row">
        <div class="registration__little-row">
          <label for="form-password" class="registration__label registration__label_little">Password *</label>
          <input type="password" class="registration__input" id="form-password" name="password">
        </div>
  
        <div class="registration__little-row">
          <label for="form-rpassword" class="registration__label registration__label_little">Repeat password *</label>
          <input type="password" class="registration__input" id="form-rpassword" name="rpassword">
        </div>
      </div>
  
      <div class="registration__large-row">
        <div class="registration__little-row">
          <label for="form-location" class="registration__label registration__label_little">Location *</label>
          <input type="text" class="registration__input" id="form-location" name="location">
        </div>
  
        <div class="registration__little-row">
          <label for="form-age" class="registration__label registration__label_little">Age *</label>
          <input type="number" class="registration__input" id="form-age" name="age">
        </div>
      </div>
  
      <div class="registration__large-row">
        <label class="registration__checkbox-label">
          <input class="registration__checkbox" type="checkbox" name="accept" disabled>
          Clicking on the button, you consent to the processing of your personal data.
        </label>
      </div>
      <button class="button @@class">
 <span class="button__text @@class-text">Sign up</span>
</button>
      <button class="registration__button-close registration__button-close_js">X</button>
    </form>
  </div>
  
  <div class="sign-modal sign-modal_js sign-modal_hidden">
    <form class="sign">
      <div class="sign__row">
        <label for="form-email" class="sign__label">Email *</label>
        <input type="email" class="sign__input sign__input_js" id="form-email" name="email">
      </div>
      <div class="sign__row">
        <label for="form-password" class="sign__label">Password *</label>
        <input type="password" class="sign__input sign__input_js" id="form-password" name="password">
      </div>
      <button class="button sign__button">
 <span class="button__text sign__button-text">Log in</span>
</button>
      <button class="sign__button-close sign__button-close_js">X</button>
    </form>
  </div>
    <main class="profile-main">
    <section class="container profile">
        <h1 class="profile__title">My profile</h1>
        <div class="profile__box">
            <div class="profile__photo photo_js"></div>
            <ul>
                <li class="profile__string">
                    <p class="profile__name">Name:</p>
                    <p class="profile__value name_js"></p>
                </li>
                <li class="profile__string">
                    <p class="profile__name">Surname:</p>
                    <p class="profile__value surname_js"></p>
                </li>
                <li class="profile__string">
                    <p class="profile__name">Email:</p>
                    <p class="profile__value email_js"></p>
                </li>
                <li class="profile__string">
                    <p class="profile__name">Password:</p>
                    <p class="profile__value password_js"></p>
                </li>
                <li class="profile__string">
                    <p class="profile__name">Location:</p>
                    <p class="profile__value location_js"></p>
                </li>
                <li class="profile__string">
                    <p class="profile__name">Age:</p>
                    <p class="profile__value age_js"></p>
                </li>
                <li class="profile__buttonList">
                    <button class="button profile__button changePasswordOpen_js" type="button">Change password</button>
                    <button class="button profile__button changeDataOpen_js" type="button">Change other data</button>
                    <button class="button profile__button deleteAccount_js" type="submit">Delete account</button>
                </li>
            </ul>
        </div>
    </section>
    <div class="popup changeData_js">
 <form class="popup__form popup__form_changeData" name="changeData" action="">
     <label class="popup__lable">
         <span class="popup__text">Email</span>
         <input class="popup__input" type="text" name="email">
     </label>
     <fieldset class="popup__box">
         <label class="popup__lable popup__lable_custom">
             <span class="popup__text">Name</span>
             <input class="popup__input" type="text" name="name">
         </label>
         <label class="popup__lable popup__lable_custom">
             <span class="popup__text">Surname</span>
             <input class="popup__input" type="text" name="surname">
         </label>
         <label class="popup__lable popup__lable_custom">
             <span class="popup__text">Location</span>
             <input class="popup__input" type="text" name="location">
         </label>
         <label class="popup__lable popup__lable_custom">
             <span class="popup__text">Age</span>
             <input class="popup__input" type="number" name="age">
         </label>
         <label class="popup__lable popup__lable_custom popup__customFile">
             <span class="popup__text">Profile picture</span>
             <input class="popup__input hidden" type="file" name="file">
             <span class="popup__input popup__fileText">
                 file-name.png
                 <img class="popup__uploadFile_img" src="/static/images/fileUpload.svg">
             </span>
         </label>
     </fieldset>
     <button class="popup__button button submitData_js" type="submit">Submit changes</button>
     <button class="popup__close" type="button">
         <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
             <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
             <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
             </svg>                    
     </button>
 </form>
</div>
    <div class="popup changePassword_js">
 <form class="popup__form popup__form_changePassord" name="oldPassword" action="">
     <label class="popup__lable">
         <span class="popup__text requiared">Old password</span>
         <input class="popup__input" type="password" name="oldPassword">
     </label>
     <label class="popup__lable">
         <span class="popup__text requiared">New password</span>
         <input class="popup__input" type="password" name="newPassword">
     </label>
     <label class="popup__lable">
         <span class="popup__text requiared">Repeat new password</span>
         <input class="popup__input" type="password" name="repeatNewPassword">
     </label>
     <button class="popup__button button submitPassword_js" type="submit">Change password</button>
     <button class="popup__close" type="button">
         <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
             <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
             <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
             </svg>                    
     </button>
 </form>
</div>
    <script src="/static/images/js/profile.js"></script>

</main>
</body>
</html>
